{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block main %}

<div class='loginparent'>
    {% if err %}
    <div class="alert alert-warning alert-dismissible fade show alerta" role="alert">
        {{ err }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <form method='post' action='/login' class='login'>
        <div class='mb-3'>
            <label for='username' class='form-label'>Username</label>
            <input type='text' autocomplete="off" name='username' id='username' placeholder='username' class='form-control'>
        </div>
        <div class='mb-3'>
            <label for='password' class='form-label'>Password</label>
            <input type='password' autocomplete="off" name='password' id='password' placeholder='password' class='form-control'>
        </div>
        <button class='btn btn-primary'>Log in</button>
    </form>
    <a href='/register' id='link-register'>Don't have an account?</a>
</div>

{% endblock %}
