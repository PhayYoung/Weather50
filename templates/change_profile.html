{% extends 'layout.html' %}

{% block title %}
    Change Profile
{% endblock %}

{% block main %}

<div class='loginparent'>
    {% if err %}
    <div class="alert alert-warning alert-dismissible fade show alerta" role="alert">
        {{ err }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <form method='post' action='/change_profile' class='login'>
        <div class='mb-3'>
            <label for='password' class='form-label'>Old password</label>
            <input type='password' autocomplete="off" name='old_password' id='password' placeholder='password' class='form-control'>
        </div>
        <div class='mb-3'>
            <label for='username' class='form-label'>New username</label>
            <input type='text' autocomplete="off" name='new_username' id='username' placeholder='username' class='form-control'>
        </div>
        
        <div class='mb-3'>
            <label for='confirm' class='form-label'>New password</label>
            <input type='password' autocomplete="off" name='new_password' id='confirm' placeholder='password' class='form-control'>
        </div>
        <div class='mb-3'>
            <h5>New location</h5>
            <input class='form-check-input' type='radio' id='actual-location' name='new_location' value='actual-location'>
            <label class='form-check-label' for='actual-location'>Actual location</label>
            <br>
            <div class='row g-3 align-items-center'>
                <div class='col-auto'>
                    <input class='form-check-input' type='radio' id='custom-coords' name='new_location' value='custom-coords'>
                </div>
                <div class='col-auto'>
                    <input type='text' id='lat' name='lat' class='form-control' placeholder='latitude, e.g: 34.52' autocomplete="off">
                </div>
                <div class='col-auto'>
                    <input type='text' id='lon' name='lon' class='form-control' placeholder='longitude, e.g: -53.00' autocomplete="off">
                </div>
            </div>
        </div>
        <div class='form-text' style='color: white'>
            What you leave blank we won't change
        </div>
        <br>
        <button class='btn btn-primary'>Save</button>
    </form>
</div>
<script>

    document.querySelector('#home-item').classList.remove('active')
    document.querySelector('#profile-item').classList.add('active')

</script>
{% endblock %}
